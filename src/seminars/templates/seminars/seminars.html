{% extends "components/base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/seminars.css' %}" />
<link rel="stylesheet" href="{% static 'css/science/scientific_centers.css' %}" />

<div class="uk-container">
  <div style="margin-top: 50px; margin-bottom: 50px;">
    <a href="/science/events" class="return-button">Научные мероприятия</a>
  </div>
  <div class="page-name">{{ title }}</div>
</div>

<div class="uk-container" style="margin-top: 40px; margin-bottom: 50px">
  <div class="uk-child-width-1-3@m uk-grid-small uk-grid uk-grid-match">
    {% for seminar in seminars %}
    <a href="{% url 'seminars:get_seminar' id=seminar.id %}" style="text-decoration: none; color: inherit;">
      <div class="card-wrapper" style="position: relative; overflow: hidden;">
        <div class="direction_info-card uk-card uk-card-default uk-card-body uk-card-hover"
             style="background-size: cover; background-position: center; background-repeat: no-repeat; height: 100%;">

          <!-- {% if seminar.image %}
          <div class="seminar-background"
               style="background-image: url('{{ seminar.image.url }}'); background-size: cover; background-position: center; filter: blur(2px); position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 0;">
          </div>
          {% else %}
          <div class="seminar-background"
               style="background-image: 'default_seminar.jpg'; background-size: cover; background-position: center; filter: blur(10px); position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 0;">
          </div>
          {% endif %} -->

          <!-- <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(200, 200, 200, 0.3); z-index: 1;">
          </div> -->

          <div class="department-text" style="padding: 10px; position: relative; z-index: 2; color: white;">
            <h3><b>{{ seminar.name|linebreaks }}</b></h3>
            <br />
            
            <div class="link-hover-underline red-link-hover-underline" target="_self">
              <span class="show-uni-department__link-text" style="margin-top: 50px;">Подробнее</span>
              <i class="icon-ic_arrow" style="color: white;"></i>
            </div>
          </div>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
