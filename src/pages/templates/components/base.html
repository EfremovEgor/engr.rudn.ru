<!DOCTYPE html>
<html lang="ru">
  {% load static %}

  <head>
    <link
      rel="icon"
      href="{% static '/images/favicon.svg' %}"
      type="image/svg+xml"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    <meta name="description" content="Инженерная академия РУДН">
    <link rel="shortcut icon" href="{% static '/images/favicon.svg' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}" />
    <link rel="stylesheet" href="{% static 'css/footer.css' %}" />
    <meta name="twitter:title" property="og:title" itemprop="name" content="Инженерная академия РУДН"/>
    <meta name="twitter:domain" content="academy.rudn.ru">
    <meta name="twitter:description" property="og:description" itemprop="description" content="Сайт инженерной академии РУДН"/>
    <meta property="og:url" content="{{ ""|get_server_uri }}{{request.path}}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="{{ ""|get_server_uri }}{% block ogimage %}{% static '/images/favicon.svg' %}{% endblock %}"/>
   
    <title>{{title}}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.17.1/dist/css/uikit.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.1/dist/js/uikit-icons.min.js"></script>
    {% load i18n %}
  </head>

  <body>
    <div id="body" class="uk-section-default uk-preserve-color">
      {% include "./header.html" %} {% block content %} {% endblock %} 
      {%include "./footer.html" %}
    </div>
  </body>
</html>
