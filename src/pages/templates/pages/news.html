{% extends 'components/base.html' %} {% block content %} {% load static %}

<link rel="stylesheet" href="{% static 'css/news.css' %}" />
<link rel="stylesheet" href="{% static 'js/news.js' %}" />
<link rel="stylesheet" href="{% static 'css/global.css' %}" />

<div class="container">
  <h1>Новости</h1>
  <div class="uk-form-stacked uk-margin">
    <datalist id="suggestions">
      {% for item in tags %}
      <option>{{item.name}}</option>
      {% endfor %}
    </datalist>
    <form method="POST" class="uk-child-width-1-3@m uk-grid-match" uk-grid>
      {% csrf_token %}
      <div>
        <label or="tags" class="uk-form-label" style="font-size: 20px"
          >Тэг:</label
        >
        <input
          type="text"
          class="uk-input uk-form-width-medium"
          list="suggestions"
          id="tags"
          name="tags"
          value="{{searched_tags}}"
        />
      </div>
      <div>
        <label for="title" class="uk-form-label" style="font-size: 20px"
          >Название:</label
        >
        <input
          type="text"
          class="uk-input uk-form-width-medium"
          autocomplete="on"
          id="title"
          name="title"
          value="{{searched_title}}"
        />
      </div>
      <div>
        <button
          class="uk-button uk-button-secondary"
          style="width: 50%; height: 40px; margin-top: auto"
          type="submit"
        >
          Поиск
        </button>
      </div>
    </form>
  </div>

  <div class="uk-child-width-1-2@m uk-child-width-1-3@l uk-grid-match" uk-grid>
    {% for item in news %}
    <a href="/news/{{item.id}}" class="uk-link-toggle">
      <div class="uk-card uk-card-default uk-card-hover uk-card-small">
        <div class="uk-card-media-top">
          <img src="{{item.preview_image.url}}" class="news-large-img" alt="" />
        </div>
        <div class="uk-card-body">
          <div class="uk-card-badge uk-label uk-visible@m">
            {{item.creation_date}}
          </div>
          <h3 class="uk-card-title">{{item.title}}</h3>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
