{% extends "components/base.html" %}
{% load static %}
{% block content %}

<style>
  .cards-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-start;
  }

  .card-wrapper {
    display: block;
    width: 390px;
    height: 450px;
  }

  .direction_info-card {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  }


  .department-text {
  padding: 10px;
  position: relative;
  z-index: 2;
  color: white;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  }

</style>


<div class="uk-container">
  <div style="margin-top: 50px; margin-bottom: 50px;">
    <a href="/science/events" class="return-button">Научные мероприятия</a>
  </div>
  <div class="page-name">{{ title }}</div>
</div>

<div class="uk-container" style="margin-top: 40px; margin-bottom: 50px">
  <div class="cards-container uk-grid-small uk-grid-match" uk-grid>
    {% for seminar in seminars %}
    <div class="card-wrapper">
      <a href="{% url 'seminars:get_seminar' id=seminar.id %}" style="display: block; text-decoration: none; color: inherit; width: 100%; height: 100%;">
        <div class="direction_info-card uk-card uk-card-default uk-card-body uk-card-hover">
          <div class="department-text">
            <h3><b>{{ seminar.name|linebreaks }}</b></h3>
            <br />
            <div class="link-hover-underline red-link-hover-underline" target="_self">
              <span class="show-uni-department__link-text" style="margin-top: 50px;">Подробнее</span>
              <i class="icon-ic_arrow" style="color: white;"></i>
            </div>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
